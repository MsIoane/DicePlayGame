<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>DiceGame</title>
    
</head>
<body>

    <div class="conteiner">
        <div class="player-0-panel active">
            <div class="player-name">Player1</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>

        <div class="center">
            <button class="btn-new"><ion-icon name="add-circle-outline" class="small-icon"></ion-icon>New Game</button>
            <img class="dice" src="img/1.png" alt="dice">
            <button class="btn-roll"> <ion-icon name="repeat-outline" class="small-icon"></ion-icon>ROLL DICE</button>
            <button class="btn-hold"><ion-icon name="arrow-down-circle-outline" class="small-icon"></ion-icon>HOLD</button>
            <input type="text" placeholder="winner score" class="final-score">
        </div>

        <div class="player-1-panel">
            <div class="player-name">Player 2</div>
            <div class="player-score">0</div>
            <div class="player-current-box">
                <div class="player-current-label">Current</div>
                <div class="player-current-score">0</div>
            </div>
        </div>
        


    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="script.js"></script>   
</body>
</html>
